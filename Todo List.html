<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Projects</title>
  <link rel="stylesheet" href="TodoList.css">
</head>
<body>
  <p>Todo List</p>
  <div class="input-display">
    <input placeholder="Todo Name" class="todoInput" onkeydown="checkEnter(event);">
    <input type="date" class="dateInput">
    <button class="add" onclick="addingInArray();">Add</button>
  </div>
  
  <div class="todoList"></div>

  <script  src="TodoList.js"></script>
</body>
</html>
